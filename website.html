<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            border-radius: 10px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #4CAF50;
        }
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            color: #4CAF50;
        }
        .social-media a:hover {
            color: #45a049;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Raka Yudhistira</h1>
        <h2>102022300036/ Fakultas Rekayasa Industri / S1 Sistem Informasi</h2>
    </header>
    <section>
        <img src="Foto Kemeja Item Raka.jpg" alt="Foto Profil" class="profile-img">
        <p>Selamat datang di halaman personal saya!</p>
    </section>
    <section class="social-media">
        <a href="https://twitter.com" target="_blank">X</a>
        <a href="https://github.com" target="_blank">Github</a>
        <a href="https://instagram.com" target="_blank">IG</a>
    </section>
    <footer>
        <p id="datetime"></p>
    </footer>
    <script>
        document.getElementById('datetime').innerText = new Date().toLocaleString();
    </script>
</body>
</html>
